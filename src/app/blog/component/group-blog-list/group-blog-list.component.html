   <h2>Blogs partagés dans le groupe</h2>
<div *ngFor="let blog of sharedBlogs">
  <h3>{{ blog.coverText }}</h3>
  <p>{{ blog.content }}</p>
</div>

<button (click)="joinGroup()">Rejoindre le groupe</button>

<h2>Partager un blog</h2>
<div *ngIf="userBlogs.length > 0">
  <label for="blogSelect">Sélectionnez un blog :</label>
  <select id="blogSelect" [(ngModel)]="selectedBlogId">
    <option *ngFor="let blog of userBlogs" [value]="blog.id">{{ blog.coverImageUrl }}</option>
  </select>
  <button (click)="shareBlog()">Partager dans le groupe</button>
</div>
<p *ngIf="userBlogs.length === 0">Vous n'avez aucun blog à partager.</p>
