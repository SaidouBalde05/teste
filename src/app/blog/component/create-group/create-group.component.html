<!-- create-group.component.html -->
<div class="max-w-3xl mx-auto p-6 bg-gray-100 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Créer un Groupe</h2>
  
    <form [formGroup]="groupForm" (ngSubmit)="createGroup()">
      <div class="mb-4">
        <label for="name" class="block font-semibold mb-1">Nom du Groupe</label>
        <input 
          id="name" 
          formControlName="name" 
          type="text" 
          class="w-full px-4 py-2 border rounded-md"
          placeholder="Nom du groupe" />
      </div>
  
      <div class="mb-4">
        <label for="description" class="block font-semibold mb-1">Description</label>
        <textarea 
          id="description" 
          formControlName="description" 
          class="w-full px-4 py-2 border rounded-md"
          placeholder="Description du groupe"></textarea>
      </div>
  
      <div class="mb-4">
        <label class="block font-semibold mb-1">Administrateurs</label>
        <select formControlName="admins" multiple class="w-full px-4 py-2 border rounded-md">
          <option *ngFor="let user of users" [ngValue]="user">{{ user.pseudo || user.email }}</option>
        </select>
      </div>
  
      <div class="mb-4">
        <label class="block font-semibold mb-1">Membres</label>
        <select formControlName="members" multiple class="w-full px-4 py-2 border rounded-md">
          <option *ngFor="let user of users" [ngValue]="user">{{ user.pseudo || user.email }}</option>
        </select>
      </div>
  
      <button 
        type="submit" 
        [disabled]="groupForm.invalid" 
        class="w-full py-2 mt-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all">
        Créer le Groupe
      </button>
    </form>
  
    <div *ngIf="createdGroup" class="mt-6 p-4 bg-green-100 text-green-800 rounded-md">
      <p>Groupe "{{ createdGroup.name }}" créé avec succès !</p>
    </div>
  </div>
